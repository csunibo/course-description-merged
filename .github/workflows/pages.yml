# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: LaTeX to PDF
    runs-on: ubuntu-latest
    needs: generate
    steps:
      - uses: actions/checkout@v3
      - name: Install tex
        run: |
          sudo apt update
          sudo apt install texlive-xetex texlive-latex-extra texlive-lang-italian texlive-lang-english texlive-fonts-recommended texlive-bibtex-extra texlive-science latexmk
      - name: Recursively compile tex files
        run: ./.github/workflows/rec "*\.tex$" "xelatex -pdf"
      - name: Generate build artifact
        uses: actions/upload-artifact@v2
        with:
          name: pdf
          path: site

  deploy:
    name: PDF to GitHub Pages
    environment:
      name: github-pages
      url: https://${{ env.GITHUB_REPOSITORY_OWNER }}/${{ github.event.repository.name }}/course-description-merged.pdf
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download PDF file
        uses: actions/download-artifact@v2
        with:
          name: pdf
          path: site
      - name: Setup Pages
        uses: actions/configure-pages@v1
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main
